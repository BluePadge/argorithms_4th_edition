plugins {
    id 'java'
}

group 'blue.padge'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://raw.github.com/slok/algs4-mvn-repo/master' }
}

dependencies {
    compile 'edu.princeton.cs.algs4:algs4:1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
